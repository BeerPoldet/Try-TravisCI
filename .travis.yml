language: objective-c
osx_image: xcode10.1
xcode_project: Try-TravisCI.xcodeproj
xcode_scheme: Try-TravisCI
xcode_destination: platform=iOS Simulator,OS=12.1,name=iPhone XS
cache:
- bundler
- cocoapods

stages:
- name: deploy
  if: branch = fastlane

jobs:
  include:
  - stage: deploy
    before_script:
    - "./scripts/add-key.sh"
    - "./scripts/prepare-git.sh"
    script:
    - fastlane beta
    after_script:
    - "./scripts/remove-key.sh"
  - stage: test
    script:
    - fastlane test
env:
  global:
  - APP_NAME="TryTravis"
  - 'DEVELOPER_NAME="iPhone Distribution: Poldet Assanangkornchai (F6395XL53N)"'
  - PROFILE_NAME="TryTravisCI"
  - XCODE_ROOT="-project Try-TravisCI.xcodeproj"
  - XCODE_PROJECT="Try-TravisCI.xcodeproj"
  - XCODE_SCHEME="Try-TravisCI"
  - INFO_PLIST="Try-TravisCI/Info.plist"
  - BUNDLE_ID="assanee.try.travisci"
  - GIT_URL="BeerPoldet/Try-TravisCI"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
